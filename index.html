  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date"></span>, <span id= "weather-description"></span><br />
              Humidity: <strong span id="humidity"></strong><strong>%</strong>, 
              Wind: <strong span id="wind"></strong><strong><strong>km/h</strong></span>, 
                       </p>
          </div>
          <span class="current-temperature">
          <span class="weather-app-icon" id="icon"></span>
              <span class="current-temperature-value" id="current-temperature"></span>
            <span class="current-temperature-unit">¬∞C</span>
          </span>
